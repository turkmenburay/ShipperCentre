<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Logo Section (Click to Go Back to Main Page) -->
        <header>
            <a href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Shipper Centre Logo" class="logo">
            </a>
        </header>

        <!-- Main Content Section -->
        <div class="comparison-page">
            <!-- Sidebar for Filters -->
            <aside class="filter-sidebar">
                <h2>Filters</h2>

                <!-- Price Range Filter -->
                <div class="filter-group">
                    <label for="price-range">Price Range: $<span id="price-min">0</span> - $<span id="price-max">500</span></label>
                    <input type="range" id="price-range" min="0" max="500" step="10" value="500" oninput="updatePriceLabel(this.value)">
                </div>

                <!-- Company Filter -->
                <div class="filter-group">
                    <label for="company-filter">Company:</label>
                    <select id="company-filter">
                        <option value="">All Companies</option>
                    </select>
                </div>

                <!-- Origin Country Filter -->
                <div class="filter-group">
                    <label for="origin-country-filter">Origin Country:</label>
                    <select id="origin-country-filter">
                        <option value="">All Origins</option>
                    </select>
                </div>

                <!-- Destination Country Filter -->
                <div class="filter-group">
                    <label for="destination-country-filter">Destination Country:</label>
                    <select id="destination-country-filter">
                        <option value="">All Destinations</option>
                    </select>
                </div>

                <button onclick="applyFilters()">Apply Filters</button>
            </aside>

            <!-- Shipment Comparison List -->
            <section class="comparison-list">
                <h2>Available Shipment Options</h2>
                <div id="shipment-options"></div>
            </section>
        </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
